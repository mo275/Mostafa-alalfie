<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Media Links</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script>
    function getParams() {
      const params = new URLSearchParams(location.search);
      const platforms = ["facebook", "instagram", "twitter", "tiktok", "youtube", "linkedin", "telegram", "whatsapp", "snapchat"];
      const links = platforms.map(p => {
        const url = params.get(p);
        if (url) return \`<li class='list-group-item'><a href="\${url}" target="_blank" class="text-decoration-none text-capitalize">\${p}</a></li>\`;
        return '';
      }).filter(Boolean).join('');
      document.getElementById("links").innerHTML = links || "<p>No links found.</p>";
    }
    window.onload = getParams;
  </script>
</head>
<body class="bg-white">
  <div class="container py-5">
    <h2 class="text-center mb-4">My Social Media Links</h2>
    <ul class="list-group" id="links"></ul>
  </div>
</body>
</html>
